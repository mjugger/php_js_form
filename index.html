<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/form.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/form.js"></script>
	</head>
	<body>
		<div id="formContainer">
			<div id="formGrid">	
				<div id="regForm">
					<form class="form"  method="post">
						<p class="heading">REGISTRATION</p>
						<input type="text" name="firstname" id="fName" class="regfields" placeholder="First Name">
						<input type="text" name="lastname" id="lName" class="regfields" placeholder="Last Name">
						<input type="text" name="email" id="lName" class="regfields" placeholder="Email">
						<input type="text" name="username" id="fName" class="regfields" placeholder="User Name">
						<input type="password" name="passcode" id="passCode" class="regfields" placeholder="Choose Passcode">
					 	<input type="password" name="passcode_check" id="passCode_check" class="regfields" placeholder="Confirm Passcode">
					 	<div id="regSubmit" class="myButton clearLeft" data-submit="regErrors">Register</div>
					 	<div class="extraBtns">
							<span id="gotoLogin" class="exBtn">Already a member?</span>
						</div>
						
				</form>
					</div>
				<div id="logForm">
					<form class="form"  method="post">
						<p class="heading">LOGIN</p>
						<input type="text" name="login_user" id="login_user" class="logfields" placeholder="Enter Username">
						<input type="password" name="login_pass" id="login_pass" class="logfields" placeholder="Enter Passcode">
						<div id="logSubmit" class="myButton clearLeft" data-submit="regErrors">Sign In</div>
						<div class="extraBtns">
							<span id="gotoRegister" class="exBtn">Register</span>
							<span> | </span>
							<span id="gotoRetrieve" class="exBtn">Forgot login</span>
						</div>
				</form>
				</div>
				
				<div id="forgotform">
					<form class="form"  method="post">
						<p class="heading">RETRIEVE LOGIN</p>
						<input type="text" name="lostLogin" id="lostLogin" class="lostfields" placeholder="Enter your Email">
						<div id="forgotSubmit" class="myButton clearLeft" data-submit="regErrors">retrieve Login</div>
						<div class="extraBtns">
							<span id="gotoLogin2" class="exBtn">Cancel</span>
							<span class="exBtn"></span>
						</div>
				</form>
				</div>
				
				<div id="successNote">
					<p id="note"></p>
				</div>
				
			</div>
			<div id="regErrors" class="incorrectTxt"></div>
		</div>
	</body>
</html>
